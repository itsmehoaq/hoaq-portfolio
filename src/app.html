<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="keywords"
            content="osu, osu!, tournament, tournaments, tournament staff, tournaments staff, host, technician, mappooler, referee, streamer, commentator"
        />
        <!--        <meta property="og:url" content="https://hoaq.id.vn" />-->
        <meta property="og:image" content="/assets/images/common/icons/apple-touch-icon.png" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:image" content="/assets/images/common/icons/apple-touch-icon.png" />
        <meta name="msapplication-TileColor" content="#b179b4" />
        <meta name="msapplication-config" content="/assets/images/common/icons/browserconfig.xml" />
        <meta name="theme-color" content="#b179b4" />
        <link

        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"

        <link
            rel="icon"

        />
        <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
        <link

            href="%sveltekit.assets%/assets/images/common/icons/safari-pinned-tab.svg"

        />
        <link rel="shortcut icon" href="%sveltekit.assets%/assets/images/common/icons/favicon.ico" />
        %sveltekit.head%

    <body data-sveltekit-preload-data="hover">
